{% extends 'base.html' %}

{% block title %}Crear Reseña - HorizonStays{% endblock %}

{% block content %}
<div class="container" style="max-width: 600px;">
    <div class="card">
        <div class="card-body">
            <h1 style="margin-bottom: var(--spacing-lg);">Crear Reseña</h1>

            <form method="POST" action="/accommodation/review">
                <div class="form-group">
                    <label for="idUser" class="form-label">ID Usuario</label>
                    <input type="number" id="idUser" name="idUser" class="form-control" placeholder="ID Usuario" required>
                </div>

                <div class="form-group">
                    <label for="idAccommodation" class="form-label">ID Alojamiento</label>
                    <input type="number" id="idAccommodation" name="idAccommodation" class="form-control" placeholder="ID Alojamiento" required>
                </div>

                <div class="form-group">
                    <label for="ratingStars" class="form-label">Calificación (Estrellas)</label>
                    <select id="ratingStars" name="ratingStars" class="form-control" required>
                        <option value="">Selecciona una calificación</option>
                        <option value="1">1 Estrella</option>
                        <option value="2">2 Estrellas</option>
                        <option value="3">3 Estrellas</option>
                        <option value="4">4 Estrellas</option>
                        <option value="5">5 Estrellas</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="reviewComment" class="form-label">Comentario</label>
                    <textarea id="reviewComment" name="reviewComment" class="form-control" rows="5" placeholder="Escribe tu comentario aquí..." required></textarea>
                </div>

                <div style="margin-top: var(--spacing-lg);">
                    <button type="submit" class="btn btn-primary">
                        <i class="fa-solid fa-paper-plane"></i> Enviar Reseña
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
